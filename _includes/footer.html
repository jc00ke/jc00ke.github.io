<footer class="site-footer">
  <div class="wrap">
    <div class="footer-col-1 column">
      <ul>
        <li>{{ site.title }}</li>
        <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
      </ul>
    </div>

    <div class="footer-col-2 column">
      <ul>
        <li>
          <a href="https://github.com/{{ site.username }}">
            <span class="icon github"> {% include github.svg %} </span>
            <span class="username">{{ site.username }}</span>
          </a>
        </li>
        <li>
          <a href="https://twitter.com/{{ site.username }}">
            <span class="icon twitter"> {% include twitter.svg %} </span>
            <span class="username">{{ site.username }}</span>
          </a>
        </li>
        <li>
          <a href="https://mathstodon.xyz/@{{ site.username }}" rel="me">
            <span class="icon mastodon"> {% include mastodon.svg %} </span>
            <span class="username">@{{ site.username }} on Mathstodon</span>
          </a>
        </li>
      </ul>
    </div>

    <div class="footer-col-3 column">
      <p class="text">{{ site.description }}</p>
    </div>
  </div>
</footer>
